apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: default 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - image: jenkins/jenkins:lts
        imagePullPolicy: Always
        name: jenkins
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true
          readOnlyRootFilesystem: false
          runAsUser: 0
        volumeMounts:
          - mountPath: /var/jenkins_home
            name: jenkins-vol
    volumes:
    - name: jenkins-vol
      persistentVolumeClaim:
      claimName: jenkins-pvc